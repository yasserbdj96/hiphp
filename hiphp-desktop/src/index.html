<html lang="en">
    <head>
        <title>hiphp : login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover">
        <meta name="description" content="hiphp - free & open source project for create a BackDoor to control PHP-based sites.">
        <script type="text/javascript" src="./eel.js"></script>
        <script type="text/javascript" src="./script.js"></script>
        <script type="text/javascript" src="./include.js"></script>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./favicon.ico">
        <link rel="apple-touch-icon" href="./favicon.ico">
        <link rel="stylesheet" type="text/css" href="./font-awesome/font-awesome.min.css" />
        <script src="./index.js" defer></script>
        <link rel="manifest" href="./manifest.webmanifest">
        <meta name="theme-color" content="#0d1117" />
    </head>
    <body onload="connect_with_cookie()">
        <div id="connected">
            <spam id="return" class="return pointer padding_11 w15 text_center" onclick="back()"><i class="fa fa-arrow-left"></i></spam>
            <spam id="save" class="save pointer padding_11 w15 text_center" onclick="save()"><i class="fa fa-floppy-o"></i></spam>
            <spam id="temp" style="display:none;"></spam>
            
            <spam style="float:right" class="pointer padding_11 w15 text_center" onclick="deconnect()"><i class="fa fa-sign-out"></i></spam>
            <spam style="float:right" class="pointer padding_11 w15 text_center" onclick="alert('soon');"><i class="fa fa-info"></i></spam>
            <spam style="float:right" class="pointer padding_11 w15 text_center" onclick="settings()"><i class="fa fa-cogs"></i></spam>
            <spam style="float:right" class="pointer padding_11 w15 text_center" onclick="connect()"><i class="fa fa-undo"></i></spam>
            <spam style="float:right" class="pointer padding_11 w15 text_center" onclick="alert('soon');"><i class="fa fa-terminal"></i></spam>
            <spam style="float:right" class="pointer padding_11 w15 text_center" onclick="get_selected('delete')"><i class="fa fa-trash-o"></i></spam>
            <spam id="up" style="float:right" class="pointer padding_11 w15 text_center" onclick="alert('soon');"><i class="fa fa-upload"></i></spam>
            <spam style="float:right" class="pointer padding_11 w15 text_center" onclick="get_selected('download')"><i class="fa fa-download"></i></spam>
            <spam id="add" style="float:right" class="pointer padding_11 w15 text_center" onclick="add()"><i class="fa fa-plus"></i></spam>
            
            <!--ls-->
            <table id="ls"></table>
            
            <!--header-->
            <div id="br"><br><br><br></div>

            <!--div id="check" class="select">
                <spam><input type="checkbox">Un/Select</spam>
                <--spam><input type="checkbox">unselect</spam>
            </div-->
            
            <!--edit-->
            <!--textarea id="cat" class="cat"></textarea-->

            <p id="codeEditor"><textarea id='lineCounter' wrap='off' readonly>1.</textarea><textarea id='cat' wrap='off'></textarea></p>

            <div id="settings" class="settings">
                <div class="holder">
                    <table width="100%">
                        <tr>
                            <td>Dark Mode</td>
                            <td><div class="tc"><input id="darkmode" type="checkbox" onclick="darkmode_check()" onchange="" /><span></span></div></td>
                        </tr>
                        <tr>
                            <td>Install PWA</td>
                            <!--div class="download_pwa"><button class="button">install</button></div-->
                            <td><div class="tc"><input type="checkbox" class="download_pwa"/><span></span></div></td>
                        </tr>
                        <!--tr>
                            <td>Option 2</td>
                            <td><div class="tc"><input type="checkbox" onclick="pwa_uninstall()"/><span></span></div></td>
                        </tr-->
                    </table>
                    <!--center><button class="button" onclick=""><i class="fa fa-floppy-o"></i> Save Settings</button></center-->
                </div>
            </div>
        </div>

        <div id="login" >
            <img src="./hiphp_logo.png" style="width: 160px;" onload="version()" alt="hiphp logo"><br>
            <input type="text" id="url" value="http://127.0.0.1/vvv2.php" style="width:50%;" placeholder="Url EX: http://localhost/index.php"><br>
            <input type="password" id="key" placeholder="Key" style="width:50%;" value="123"><br>
            <button class="button" onclick="connect()"><i class="fa fa-sign-in"></i> Login</button><br>
            <div class="version" id="version"></div>
        </div>

        <div id="notwork">
            <button onclick="location.reload();" class="button"><i class="fa fa-refresh"></i> Refresh</button>
        </div>
    </body>
</html>
