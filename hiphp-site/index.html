  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover">
    <meta name="description" content="hiphp - free & open source project for create a BackDoor to control PHP-based sites.">
    <title>hiphp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico">
  </head>
  <body>
    <div class="tocenter">

        <h1 class="center">Source Code</h1>

          <a href="https://github.com/yasserbdj96/hiphp">
            <img class="p15 h100" alt="pypi" src="./icons/github.svg" title="github">
          </a>
          <a href="https://gitlab.com/yasserbdj96/hiphp">
            <img class="p15 h100" alt="colab" src="./icons/gitlab.svg" title="gitlab">
          </a>
        </div>
  
        <br>
        <br>
        <br>


      <h1 class="center">Quick Setup</h1>
      <p class="center">Select your distro to get set up.</p>

      <div class="center p15">
        <a href="#open-ubuntu-modal">
          <img class="p15 h100" alt="ubuntu" src="./icons/ubuntu.svg" title="ubuntu">
        </a>
        <a href="#open-ubuntu-modal">
          <img class="p15 h100" alt="android" src="./icons/android.svg" title="android">
        </a>
        <a href="#open-ubuntu-modal">
          <img class="p15 h100" alt="windows" src="./icons/windows.svg" title="windows">
        </a>
        <a href="#open-ubuntu-modal">
          <img class="p15 h100" alt="docker" src="./icons/docker.svg" title="docker">
        </a>
        <a href="#open-ubuntu-modal">
          <img class="p15 h100" alt="pypi" src="./icons/pypi.svg" title="pypi">
        </a>
        <a href="#open-ubuntu-modal">
          <img class="p15 h100" alt="colab" src="./icons/colab.svg" title="colab">
        </a>
      </div>

      <br>
      <br>
      <br>
      <h1 class="center">Create your own HIPHP_HOLE_CODE</h1>
      <div class="center">
        <input id="passwd" name="passwd" type="text" title="passwd" placeholder="password">
        <br>
        <input type="submit" value="GET HIPHP_HOLE_CODE" onclick="geth()">
      </div>
      

    </div>

    <div id="open-ubuntu-modal" class="modal-window">
      <div>
        <a href="#" title="Close" class="modal-close">Close</a>
        soon
      </div>
    </div>

    <div id="open-HIPHP_HOLE_CODE-modal" class="modal-window">
      <div>
        <a href="#" title="Close" class="modal-close">Close</a>
        <br>
        <textarea id="HIPHP_HOLE_CODE" style="width: 397px; height: 172px;"></textarea>
        <input type="submit" value="copy" onclick="copy()">
      </div>
    </div>

    </div>
    <script  src="./md5.min.js"></script>
    <script  src="./script.js"></script>
