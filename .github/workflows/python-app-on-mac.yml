name: Run on MacOS
on: [push]

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install gettext (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install gettext

      - name: Update environment variables for gettext (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "/usr/local/opt/gettext/lib" >> $GITHUB_ENV
          echo "/usr/local/opt/gettext/bin" >> $GITHUB_ENV
        shell: bash

      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}}
          architecture: 'x64'

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      
      - name: Create Workspace Folder
        run: mkdir -p wrdir && mkdir -p wrdir/hiphp
      
      - name: Copy Files & folders to Workspace Folder
        run: cp -r hiphp/* wrdir/hiphp && cp main.py wrdir/main.py
      
      - name: pip Upgrade
        run: python -m pip install --upgrade pip
      
      - name: Install requirements
        run: pip install -r requirements.txt
      
      - name: Test hiphp
        run: python wrdir/main.py
